<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>

  <div class="header">
    <ion-button (click)="gotToHome()" class="back" color="dark">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>

    <p class="title">Results
      <span class="search material-symbols-outlined">
        search
      </span>
    </p>
  </div>

  <ion-content>
    <ion-searchbar [(ngModel)]="searchTerm" (search)="searchChanged()" placeholder="Search for product"></ion-searchbar>
    <div class="results">
      <img class="imagePosition" src="assets/amazon.png" height="70" width="180">
      <ion-list>
        <ion-item class="amazonList" *ngFor="let item of(results | async)" [routerLink]="['../details', item.title, item.price.raw, item.image, item.link]">
          <img [src]="item.image" height="60" width="100">
          <ion-label class="itemName"> {{item.title}}</ion-label>
          <ion-icon slot="end" *ngIf="item.link.startsWith('https://www.amazon.com')" name="logo-amazon"></ion-icon>
        </ion-item>
      </ion-list>
      <img class="imagePosition" src="assets/ebay.png" height="70" width="190">
      <ion-list>
        <ion-item class="ebayList" *ngFor="let item of(results2 | async)" [routerLink]="['../details',item.title, item.price.raw, item.image, item.link]">
          <img [src]="item.image" height="60" width="100">
          <ion-label class="itemName"> {{item.title}}</ion-label>
          <ion-icon slot="end" *ngIf="item.link.startsWith('https://www.ebay.com')" name="card-outline"></ion-icon>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>


</body>
