<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>
  <ion-content>
    <ion-grid fixed class="home-grid">
      <ion-row>
        <ion-col>
          <div class="header">
            <ion-button (click)="gotToShopping()" class="cart-button" color="dark">
              <ion-icon name="cart-outline"></ion-icon>
            </ion-button>
            <p class="title">Home </p>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="buttonSearch">
          <button (click)="gotToResults()" color="tertiary" expand="block">Search for a Product</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-img class="home-image" src="assets/amazonEbay.png" style="height:400px"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</body>
