<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  
  <div class="header">
      <ion-button (click)='myBackButton()' class="back" color="dark"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>

      <p class="title">Shopping cart <span class="shopping material-symbols-outlined">
        shopping_cart
      </span></p>
    </div>

    <p class="items">Your items</p>
  

    <ion-content>       
              <ion-item-sliding>
              <ion-item button *ngFor="let item of cart" [routerLink]="['/details', item.title, item.price, item.image, item.link]">
                <img [src]="item.image" height="60" style="padding-right: 10px; padding-bottom: 3px; padding-top: 3px;">
                <ion-label>
                  <h2>{{item.title}}</h2>
                  <ion-note>({{item.price}})</ion-note>
                </ion-label>
              </ion-item>
              <ion-item-options>
                <ion-item-option color="danger" (click)="deleteItem(item)">
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
      </ion-content>

    <div class="price-total">
      <p>Total: <span> 69.99$</span></p>
    </div>
