<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<body>
    <ion-content>
      <ion-grid fixed class="home-grid">
        <ion-row>
          <ion-col>
            <div class="header">
              <ion-button (click)="gotToShopping()" class="cart-button" color="dark"><ion-icon name="cart-outline"></ion-icon></ion-button>
            
                <p class="title">Home 
                    
                </p>
              
              </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p class="section-header">Price Range</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="price-input1">
            <ion-input type="number" value=""></ion-input>
          </ion-col>
          <ion-col class="price-input2">
            <ion-input type="number" value=""></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p class="section-header">Search for a Product:</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="search-input">
            <ion-input placeholder="Enter an item name"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="buttonSearch">
            <ion-button (click)="gotToResults()">Search</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p class="section-header">Saved Search History:</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-list class="list">
              <ion-item>
                <ion-label>Iphone X</ion-label>
                <ion-label slot="end">$250.00</ion-label>
                <ion-label slot="end">-</ion-label>
                <ion-label slot="end">$500.00</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Nintendo</ion-label>
                <ion-label slot="end">$0</ion-label>
                <ion-label slot="end">-</ion-label>
                <ion-label slot="end">$100.00</ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            
            <ion-img class="home-image" src="assets/amazonAndEbay.jpeg"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
</body>
