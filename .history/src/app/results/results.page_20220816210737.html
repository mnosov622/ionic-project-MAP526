<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<body>
  
  <div class="header">
      <ion-button (click)="gotToHome()" class="back" color="dark"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>

      <p class="title">Results <span class="search material-symbols-outlined">
        search
      </span></p>
    </div>

    <p class="items">item search, any filters applied</p>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (search)="searchChanged()" (click)="save()" 
  placeholder="Search for product"></ion-searchbar>
  <ion-label>amazon</ion-label>
  <ion-list>
<ion-item *ngFor="let item of(results | async)" [routerLink]="['../details', item.asin]">
  <img [src] = "item.image" height="60">
  <ion-label>{{item.title}}</ion-label>
  <ion-icon slot="end" *ngIf="item.link.startsWith('https://www.amazon.com')" name="logo-amazon"></ion-icon>
</ion-item>
</ion-list>
<ion-label>ebay</ion-label>
<ion-list>
  <ion-item *ngFor="let item of(results2 | async)" [routerLink]="['../details', item.epid]">
    <img [src] = "item.image" height="60">
    <ion-label>{{item.title}}</ion-label>
    <ion-icon slot="end" *ngIf="item.link.startsWith('https://www.ebay.com')" name="card-outline"></ion-icon>
  </ion-item>


  </ion-list>
</ion-content>
    

</body>
